<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main>
        <div class="login_card">
            <div class="login_logo">WorkWell</div>
            <p class="login_sub">Acesse sua conta</p>
            <form action="index.html">
                <div class="campo">
                    <label for="email">E-mail corporativo</label>
                    <input type="email" id="email" placeholder="exemplo@empresa.com" required>
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="••••••••" required>
                </div>
                <button class="botao_login">Entrar</button>
            </form>
            <a href="#" class="link_criar">Criar nova conta</a>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
